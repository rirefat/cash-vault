<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..::: Cash Vault</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome Script  -->
    <script src="https://kit.fontawesome.com/0ba4621c3b.js" crossorigin="anonymous"></script>
    <!-- External CSS   -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section  -->
        <header class="py-5">
            <h1 class="text-center">..:::<span class="highlighted-text">Cash</span> Vault <i class="fas fa-coins mx-3"></i></h1>
        </header>

        <!-- Main Body Section  -->
        <div class="main-body">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <!-- Image Section  -->
                <div class="col">
                  <div class="card rounded-3 shadow-lg image">
                    <img src="images/image.jpg" class="card-img-top" alt="...">                    
                  </div>
                  <!-- Notification Section -->
                  <div class="notificatins mt-5 mb-2">
                    <h4 class="">Notification Panel:</h4>
                    <div class="alert alert-success" role="alert" id="no-alert">
                        <i class="fas fa-check-circle"></i> Well Done! Everything of your account looks Good.
                    </div>                    
                  </div>
                  <div class="alert alert-danger error-message-1" role="alert" id="error-notification">
                    <div class="float-end"><i class="fas fa-times-circle remove-btn"></i></div>
                    <i class="fas fa-exclamation-triangle"></i> Invalid Amount! Please Give Proper Amount.
                  </div>
                  <div class="alert alert-danger error-message-2" role="alert" id="insufficient-balance">
                    <i class="fas fa-exclamation-triangle"></i> Opps! Insufficient Balance.
                  </div>
                </div>
                <!-- All Calculation Section -->
                <div class="col mb-5">
                  <div class="card py-5 rounded-3 shadow-lg">
                    <div class="card-body">
                        <!-- Income Section  -->
                      <div class="income-section px-5">
                        <h4 class="text-center mb-3">Income</h4>
                        <div class="row mb-3 justify-content-center">
                          <label for="colFormLabel" class="col-sm-2 col-form-label text-sm-end fw-bold">Income:</label>
                          <div class="col-sm-6">
                            <input type="number" class="form-control shadow-sm" id="income" value="10000">
                          </div>
                        </div>
                      </div>
                      
                      <!-- Expense Section  -->
                      <div class="expense-section px-5">
                        <h4 class="text-center mb-3">Expenses</h4>                      
                        <div class="row mb-3 justify-content-center">
                          <label for="colFormLabel" class="col-sm-2 col-form-label text-sm-end fw-bold">Food:</label>
                          <div class="col-sm-6">
                            <input type="number" class="form-control shadow-sm" id="food-cost" value="0">
                          </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                          <label for="colFormLabel" class="col-sm-2 col-form-label text-sm-end fw-bold">Rent:</label>
                          <div class="col-sm-6">
                            <input type="number" class="form-control shadow-sm" id="rent-cost" value="0">
                          </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                          <label for="colFormLabel" class="col-sm-2 col-form-label text-sm-end fw-bold">Clothes:</label>
                          <div class="col-sm-6">
                            <input type="number" class="form-control shadow-sm" id="clothes-cost" value="0">
                          </div>
                        </div>
                      </div>
                      <!-- Expense Summery Section -->
                      <div class="d-flex justify-content-center mb-4 mt-2">
                        <button type="submit" class="btn btn-primary shadow-lg px-5 py-2 fs-5" id="calculate-cost">Calculate</button>
                      </div>
                      <div class="mb-4">
                        <h4 class="text-center mb-3">Total Expense: <i class="fas fa-dollar-sign"></i> <span id="total-expense"> 0.00</span></h4>
                        <h4 class="text-center mb-3">Balance: <i class="fas fa-dollar-sign"></i> <span id="balance"> 10000</span></h4>
                      </div>

                      <!-- Savings Section -->
                      <div class="savings-section px-5 mb-3">
                        <div class="d-flex justify-content-center">
                            <div class="row mb-3 align-items-center mx-auto">
                                <label for="colFormLabel" class="col col-sm-3 col-form-label text-sm-end fw-bold">Save:</label>
                                <div class="col col-sm-3">
                                  <input type="number" class="form-control shadow-sm" id="savings-rate"> 
                                </div>
                                <div class="col col-sm-1">
                                    <i class="fas fa-percent"></i>
                                </div>
                                <div class="col">
                                    <button type="submit" class="btn btn-primary px-4 px-sm-5 mt-2 mx-auto fs-6 shadow-lg" id="save-btn" disabled>Save</button>
                                </div>   
                            </div> 
                        </div>                      
                      </div>
                      <h4 class="text-center mb-3">Savings Amount: <i class="fas fa-dollar-sign"></i> <span id="savings-amount"> 0.00</span></h4>
                      <h4 class="text-center mb-3">Remaining Balance: <i class="fas fa-dollar-sign"></i> <span id="remaining-balance"> 10000</span></h4>
                    </div>
                  </div>
                </div>                
              </div>
        </div>
    </div>
    <!-- Bootstrap JS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- External JS  -->
    <script src="js/app.js"></script>
</body>
</html>
